<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="black">
    <meta name="msapplication-navbutton-color" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Jeffrey VanHorn">
    <meta itemprop="description" content="Jeffrey VanHorn's portfolio! Currently available for a full time position">

    <meta name="twitter:description"
        content="Jeffrey VanHorn's portfolio! Currently available for a full time position">
    <meta name="twitter:creator" content="Jeffrey VanHorn">

    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image:src" content="./assets/images/favicons/jack.png">
    <!-- Open Graph data -->
    <meta property="og:title" content="Jeffrey VanHorn" />
    <meta property="og:type" content="portfolio" />
    <meta property="og:url" content="https://codevh.com" />

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicons/jack.png" />
    <!-- Safari favicon -->
    <link rel="apple-touch-icon" href="./assets/images/favicons/jack.png">
    <!-- font -->
    <link rel="preload" href="./assets/fonts/MandatoryPlaything-nRRd0.ttf" as="font" type="font/ttf" crossorigin />

    <!-- CUSTOM LINKS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/pageLoader.css" />
    <link rel="stylesheet" href="./assets/css/game.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />
</head>

<body>
    <!-- ! SCREEN LOADER -->
    <div id="portfolioLoader">
        <div class="sun"></div>
        <div class="orbitSpinner orbit1">
            <div class="planetX planet1"></div>
        </div>
        <div class="orbitSpinner orbit2">
            <div class="planetX planet2"></div>
        </div>
        <div class="orbitSpinner orbit3">
            <div class="planetX planet3"></div>
        </div>
        <div class="orbitSpinner orbit4">
            <div class="planetX planet4"></div>
        </div>
    </div>
    <nav id="nav">
        <div id="desktopNav" class="navInnerContentWrap">
            <img alt="Jack Attack" id="desktopJackAttack" src="./assets/images/favicons/jack.png" />
            <section class="navLinkWrap">
                <a href="/index.html" class="navLink js-link"><span class="navSpan">Home</span></a>
            </section>
        </div>
        <div id="mobileNav">
            <div id="mobileNavBtn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <!-- side nav -->
    <div id="sideNav" class="menu">
        <div id="mobileLinkWrap">
            <a href="/index.html" class="mobileLink js-link">Home</a>
            <img alt="Jack Attack" id="mobileJackAttack" src="./assets/images/favicons/jack.png" />
        </div>
    </div>
    <div class="wrapper">
        <div id="gameWrap">
            <canvas id="space-invaders"></canvas>
            <button type="button" id="leftBtn" class="gameControls"><i class="fas fa-arrow-left"></i></button>
            <button type="button" id="rightBtn" class="gameControls"><i class="fas fa-arrow-right"></i></button>
            <button type="button" id="startBtn">Start Game</button>
            <button type="button" id="restartBtn">Try Again</button>
            <p id="kills"></p>
            <p id="level"></p>
            <p id="points"></p>
            <p id="highScoreMessage"></p>
        </div>
    </div>
    <footer>
        <p id="footerDateWrapper"><span id="copySign">&COPY;</span> Copyright <span id="footerDate"></span></p>
        <p id="ownershipTextWrap">Built with <i class="ownershipHeart fas fa-heart"></i> by Jeffrey VanHorn</p>
    </footer>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/guardian.js"></script>
    <script type="text/javascript" src="./assets/js/game.js"></script>
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/ff480394be.js" crossorigin="anonymous"></script>
