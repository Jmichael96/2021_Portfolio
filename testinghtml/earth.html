<html>

<head>
	<meta charset="UTF-8">
	<meta name="authoring-tool" content="Adobe_Animate_CC">
	<title>earth</title>
	<!-- write your code here -->
	<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
	<script src="earth.js"></script>
	<script src="mars.js"></script>
	<script>
		var canvas, canvas2, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
		function initPlanets() {
			canvas = document.getElementById("earthCanvas");
			canvas2 = document.getElementById('marsCanvas');
			// anim_container = document.getElementById("animation_container");
			// dom_overlay_container = document.getElementById("dom_overlay_container");
			var comp = AdobeAn.getComposition("15659122D33D3F4A944C34181FFAD8C3");
			// mars
			var comp2 = AdobeAn.getComposition("D7E3423B551E00458CD72DB4C211F4E1");
			var lib = comp.getLibrary();
			// mars
			var lib2 = comp2.getLibrary();
			var loader = new createjs.LoadQueue(false);
			// mars
			var loader2 = new createjs.LoadQueue(false);
			loader.addEventListener("fileload", function (evt) { handleFileLoad(evt, comp) });
			loader.addEventListener("complete", function (evt) { handleComplete(evt, comp) });
			loader2.addEventListener("fileload", function (evt) { handleFileLoad2(evt, comp2) });
			loader2.addEventListener("complete", function (evt) { handleComplete2(evt, comp2) });
			var lib = comp.getLibrary();
			var lib2 = comp2.getLibrary();
			loader.loadManifest(lib.properties.manifest);
			loader2.loadManifest(lib2.properties.manifest);
		}
		function handleFileLoad(evt, comp) {
			var images = comp.getImages();
			if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }
		}
		function handleFileLoad2(evt, comp2) {
			var images = comp2.getImages();
			if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }
		}
		function handleComplete2(evt, comp2) {
			//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
			var lib = comp2.getLibrary();
			var ss = comp2.getSpriteSheet();
			var queue = evt.target;
			var ssMetadata = lib.ssMetadata;
			for (i = 0; i < ssMetadata.length; i++) {
				ss[ssMetadata[i].name] = new createjs.SpriteSheet({ "images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames })
			}
			exportRoot = new lib.savedAnMars_HTML5Canvas();
			stage = new lib.Stage(canvas2);
			//Registers the "tick" event listener.
			fnStartAnimation = function () {
				stage.addChild(exportRoot);
				createjs.Ticker.framerate = lib.properties.fps;
				createjs.Ticker.addEventListener("tick", stage);
			}
			//Code to support hidpi screens and responsive scaling.
			AdobeAn.makeResponsive(false, 'both', false, 1, [canvas2, anim_container, dom_overlay_container]);
			AdobeAn.compositionLoaded(lib.properties.id);
			fnStartAnimation();
		}

		function handleComplete(evt, comp) {
			//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
			var lib = comp.getLibrary();
			var ss = comp.getSpriteSheet();
			var queue = evt.target;
			var ssMetadata = lib.ssMetadata;
			for (i = 0; i < ssMetadata.length; i++) {
				ss[ssMetadata[i].name] = new createjs.SpriteSheet({ "images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames })
			}

			exportRoot = new lib.savedAnEarth_HTML5Canvas();
			stage = new lib.Stage(canvas);
			//Registers the "tick" event listener.
			fnStartAnimation = function () {
				stage.addChild(exportRoot);
				createjs.Ticker.framerate = lib.properties.fps;
				createjs.Ticker.addEventListener("tick", stage);
			}
			//Code to support hidpi screens and responsive scaling.
			AdobeAn.makeResponsive(false, 'both', false, 1, [canvas, anim_container, dom_overlay_container]);
			AdobeAn.compositionLoaded(lib.properties.id);
			fnStartAnimation();
		}
	</script>
	<!-- write your code here -->
</head>

<body onload="initPlanets();" style="margin:0px; background: black;">
	<canvas id="earthCanvas" style="width: 20rem;"></canvas>
	<canvas id="marsCanvas" style="width: 20rem;"></canvas>
</body>

</html>
